<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid bg-dark p-2">
        <div class="row justify-content-between align-items-center">
            <div class="col-2">
                <a href="" class="text-decoration-none text-white ml-3">Company name</a>
            </div>
            <div class="col-9">
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-dark px-4">Sign out</button>
            </div>
        </div>
    </div>

    <div class="container-fluid Category">
        <div class="row">
            <div class="col-2 py-3 bg-light">
                <div class="up">
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-home text-primary"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-primary Category__row__col-2__up__block-1__text__a ">Dashboard</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Orders</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Products</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Customers</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Reports</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fab fa-buffer"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Integrations</a>
                        </div>
                    </div>
                </div>
                <div class="down mt-3">
                    <div class="block-1 d-flex p-2 justify-content-around">
                        <div class="text Category__row__col-2__up__block-1__text">
                            <p href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a mb-0">
                                SAVED REPORTS
                            </p>
                        </div>
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <a href="" class="text-muted">
                                <i class="fas fa-plus-circle"></i>
                            </a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Current month</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Last quarter</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Social engagement</a>
                        </div>
                    </div>
                    <div class="block-1 d-flex p-2">
                        <div class="icon Category__row__col-2__up__block-1__icon">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="text Category__row__col-2__up__block-1__text">
                            <a href="" class="text-decoration-none text-dark Category__row__col-2__up__block-1__text__a ">Year-end sales</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10"></div>
        </div>
    </div>

</body>

</html>
