<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <span class="badge badge-success">CREATE PAGE</span>
            </div>
            <div class="col-12 mt-3">
                <form>
                    <div class="form-group">
                        <label class="font-weight-bold">NAME</label>
                        <input type="text" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">EMAIL</label>
                        <input type="email" class="form-control rounded-0" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">PASSWORD</label>
                        <input type="password" class="form-control rounded-0">
                    </div>
                    <button type="submit" class="btn btn-danger font-weight-bold rounded-0">CONFIRM</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
